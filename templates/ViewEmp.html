{% extends "layout.html" %}
{% block body %}
<div class="container">
    {{ msg_prompt|safe }}
    <div style="float:right;" class="p-3">
        <a href="/add">
            <button class="btn btn-success"><i class="fa-solid fa-plus"></i>&nbsp;Add
                Employee</button>
        </a>
    </div>
    <div class="p-3">
        <table id="emptable" class="table table-hover table-striped">
            <thead class="table-primary">
                <tr>
                    <th>No.</th>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Primary Skill</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="6">
                        <div style="text-align: center"><i class="fas fa-spinner fa-spin"></i>&nbsp;Loading</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Employee</h5>
                    <button onclick='$("#deleteModal").modal("hide")' type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="deleteMsg">
                    Delete employee with ID "EMP001" ?
                </div>
                <div class="modal-footer">
                    <button onclick='$("#deleteModal").modal("hide")' type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
<script src="{{url_for('static', filename='ViewEmp.js')}}"></script>
{% endblock %}
