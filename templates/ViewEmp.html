{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div style="float:right;" class="p-3">
        <a href="/add">
            <button class="btn btn-success"><i class="fa-solid fa-plus"></i>&nbsp;Add
                Employee</button>
        </a>
    </div>
    <div class="p-3">
        <table id="emptable" class="table table-hover table-striped">
            <thead class="table-primary">
                <tr>
                    <th>No.</th>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Primary Skill</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="6"><div style="text-align: center"><i class="fas fa-spinner fa-spin"></i>&nbsp;Loading</div></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block footer %}
<script src="{{url_for('static', filename='ViewEmp.js')}}"></script>
{% endblock %}
