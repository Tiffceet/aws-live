{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="p-3">
        <h1>Add employee</h1>
        <form>
            <div class="mb-3">
                <label class="form-label">Employee ID</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Primary skill</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-success"><i class="fa-solid fa-plus"></i>&nbsp;Add</button>
        </form>
    </div>
</div>
{% endblock %}
